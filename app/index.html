  <body class="bg-position main-giraffe" ng-controller="SharedCtrl">

	  <nav data-ng-controller="NavigationCtrl" class="navbar navbar-fixed-top bg-faded clearfix">
	  	<div class="container">
	  		<div class="row">
	  			<div class="col-xs-12">
	  				<nav class="navbar bg-faded navbar-mobile hidden-sm-up">
	  					<button class="navbar-toggler pull-left" type="button" data-toggle="collapse" data-target="#mainMenu">
	  						&#9776;
	  					</button>
	  					<a class="navbar-brand" href="/#/">melanieberrut</a>
	  				</nav>
	  				<div class="menu-mobile collapse " id="mainMenu">
	  					<ul class="list-unstyled bg-inverse clearfix p-a-1">
	  						<li><a ng-click="scrollTo(&apos;home&apos;)" class="nav-item nav-link col-xs-12" ng-class="{active: $route.current.activePage == &apos;home&apos;}">Home</a></li>
	  						<li><a ng-click="scrollTo(&apos;about&apos;)" class="nav-item nav-link col-xs-12" ng-class="{active: $route.current.activePage == &apos;about&apos;}">About</a></li>

	  					</span>
	  				</div>
	  			</div>
	  		</div>
	  	</div>

	  <div class="clearfix wrapper" id="home" ui-view></div>

    <script src="scripts/controllers/home.js"></script>
    <script src="scripts/controllers/navigation.js"></script>
    <script src="scripts/controllers/portfolio.js"></script>
